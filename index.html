<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
      <h2>Code Journal</h2>
    </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <div class="colummn-full">
          <h2>New Entry</h2>
        </div>
<div class="row">
        <div class="column-img">
          <img id="previewImage" src="images/placeholder-image-square.jpg" alt="placeholder image">
        </div>
        <form>
          <div class="column-half">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
          </div>
            <div class="column-half">
              <label for="url">Photo Url
              <input type="url" id="url" name="photourl" required></label>
            </div>
          </div>
          <div class="column-half">
            <label for="message">Notes</label>
          </div>
          <div class="column-full">
            <textarea name="notes" id="notes"></textarea>
          </div>
          <div class="column-btn">
            <button class="first-btn">SAVE</button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js" defer></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
